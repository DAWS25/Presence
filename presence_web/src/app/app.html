<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app.title">Presence - DAWS25</title>
    
    <!-- Bootstrap CSS -->
    <link href="js/bootstrap/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='8' ry='8' fill='%2332302f'/%3E%3Ccircle cx='22' cy='26' r='6' fill='%237daea3'/%3E%3Ccircle cx='42' cy='26' r='6' fill='%237daea3'/%3E%3Cpath d='M18 42c4 4 24 4 28 0' stroke='%23a9b665' stroke-width='4' stroke-linecap='round' fill='none'/%3E%3C/svg%3E">

    <!-- Google Sign-In -->
    <meta name="google-client-id" content="$GOOGLE_CLIENT_ID">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="hud-only">
    <div class="app-container">
        <!-- Main Screen -->
        <div class="screen main-screen" id="mainScreen">
            <div class="camera-view">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="canvas"></canvas>
                <div class="hud">
                    <div class="hud-top">
                        <div class="hud-brand">
                            <div class="brand-title" data-i18n="hud.title">Presence</div>
                            <div class="hud-brand-meta">
                                <a class="share-plid" id="sharePlid" href="#"></a>
                                <a id="shareQrLink" href="#" class="share-qr-link"><div id="shareQr" class="share-qr"></div></a>
                            </div>
                        </div>
                        <div class="hud-user" id="hudUser">
                        </div>
                        <div class="hud-pill is-hidden" aria-hidden="true">
                            <span class="status-value text-muted" id="statusMessage" data-i18n="hud.status.ready">✓ Pronto</span>
                        </div>
                        <div class="hud-metrics is-hidden" aria-hidden="true">
                            <div class="hud-metric">
                                <span class="label" data-i18n="hud.metrics.faces">Faces</span>
                                <span class="value" id="faceCount">0</span>
                            </div>
                            <div class="hud-metric">
                                <span class="label" data-i18n="hud.metrics.version">Versao</span>
                                <span class="value" id="versionStatus">-</span>
                            </div>
                            <div class="hud-metric">
                                <span class="label" data-i18n="hud.metrics.build">Build</span>
                                <span class="value" id="versionLabel">-</span>
                            </div>
                        </div>
                    </div>
                </div>
                <aside class="events-column" aria-label="Eventos, configuracoes e compartilhamento">
                    <button class="events-scroll-btn events-scroll-left" id="scrollLeftBtn" aria-label="Scroll eventos para esquerda">
                        <span>‹</span>
                    </button>
                    <section class="events-panel events-panel-primary" aria-label="Eventos">
                        <div class="events-list" id="presenceCards"></div>
                    </section>
                    <button class="events-scroll-btn events-scroll-right" id="scrollRightBtn" aria-label="Scroll eventos para direita">
                        <span>›</span>
                    </button>
                </aside>
            </div>
        </div>

        <!-- Detail Screen -->
        <div class="screen detail-screen is-hidden" id="detailScreen">
            <div class="detail-view">
                <div class="detail-header">
                    <button class="detail-close" id="detailCloseBtn" aria-label="Fechar detail">
                        ✕
                    </button>
                </div>
                <div class="detail-content" id="detailContent">
                    <!-- Preenchido dinamicamente -->
                </div>
            </div>
        </div>

        
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    
    <!-- Face-api.js (includes its own TensorFlow.js) -->
    <script src="js/faceapi/face-api.min.js"></script>
    
    <!-- Version -->
    <script src="version.js"></script>
    
    <!-- Event Management -->
    <script src="js/presence_lib/events.js"></script>
    
    <!-- Notifications -->
    <script src="js/presence_lib/notifications.js"></script>

    <!-- i18n -->
    <script src="js/presence_lib/i18n.js"></script>

    <!-- Presence History -->
    <script src="js/presence_lib/history.js"></script>
    
    <!-- App JS -->
    <script src="js/presence_lib/app.js"></script>

    <!-- Presence JS -->
    <script src="presence.js"></script>

    <!-- QR code generator -->
    <script src="js/qrcode.min.js"></script>

    <!-- Screen Manager -->
    <script src="js/presence_ui/screen.js"></script>

    <!-- Google Sign-In -->
    <script src="js/presence_ui/google_signin.js"></script>

    <!-- Display Place ID -->
    <script src="js/presence_ui/app_init.js"></script>
</body>
</html>
