AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  presence_sam

  Sample SAM Template for presence_sam

Globals:
  Function:
    Timeout: 15
    MemorySize: 128

Parameters:
  EnvId:
    Type: String
    Default: project
    Description: Environment identifier used to prefix exported outputs.

  LambdaArchitecture:
    Type: String
    Default: x86_64
    AllowedValues:
      - arm64
      - x86_64

  AppVersion:
    Type: String
    Default: dev
    Description: Application version or build timestamp

  GitCommit:
    Type: String
    Default: unknown
    Description: Git commit SHA

  DBUser:
    Type: String
    Default: postgres
    Description: Database user

  DBHost:
    Type: String
    Default: postgres
    Description: Database host

  DBPort:
    Type: String
    Default: "5432"
    Description: Database port

  DBName:
    Type: String
    Default: presence
    Description: Database name

  DBClusterResourceId:
    Type: String
    Default: ""
    Description: Aurora cluster resource ID for IAM authentication

Resources:
  PresenceFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: .
      Handler: presence_sam.app.handler
      Runtime: python3.12
      Architectures:
        - !Ref LambdaArchitecture
      Environment:
        Variables:
          APP_VERSION: !Ref AppVersion
          GIT_COMMIT: !Ref GitCommit
          DB_USER: !Ref DBUser
          DB_HOST: !Ref DBHost
          DB_PORT: !Ref DBPort
          DB_NAME: !Ref DBName
          DB_IAM_AUTH: "true"
          AWS_REGION_NAME: !Ref AWS::Region
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: rds-db:connect
              Resource: !Sub "arn:aws:rds-db:${AWS::Region}:${AWS::AccountId}:dbuser:${DBClusterResourceId}/${DBUser}"
      Events:
        PresenceApi:
          Type: HttpApi
          Properties:
            Path: "/{proxy+}"
            Method: "ANY"

Outputs:
  PresenceAPIHost:
    Description: "API Gateway host name for Presence function"
    Value: !Sub "${ServerlessHttpApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}"
    Export:
      Name: !Sub "${EnvId}-PresenceAPIHost"
  PresenceApi:
    Description: "API Gateway endpoint URL for Presence function"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/"
    Export:
      Name: !Sub "${EnvId}-PresenceApiEndpoint"
  PresenceFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt PresenceFunction.Arn
  PresenceFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt PresenceFunctionRole.Arn
