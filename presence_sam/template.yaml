AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  presence_sam

  Sample SAM Template for presence_sam

Globals:
  Function:
    Timeout: 15
    MemorySize: 128

Parameters:
  EnvId:
    Type: String
    Default: project
    Description: Environment identifier used to prefix exported outputs.

  LambdaArchitecture:
    Type: String
    Default: x86_64
    AllowedValues:
      - arm64
      - x86_64

  AppVersion:
    Type: String
    Default: dev
    Description: Application version or build timestamp

  GitCommit:
    Type: String
    Default: unknown
    Description: Git commit SHA

  TenantId:
    Type: String
    Default: presence-env
    Description: Tenant ID for cross-stack references to shared account-level resources (VPC, DB)

Resources:
  PresenceFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: .
      Handler: presence_sam.app.handler
      Runtime: python3.12
      Architectures:
        - !Ref LambdaArchitecture
      Environment:
        Variables:
          APP_VERSION: !Ref AppVersion
          GIT_COMMIT: !Ref GitCommit
          DB_USER:
            Fn::ImportValue: !Sub "${TenantId}-DBMasterUsername"
          DB_HOST:
            Fn::ImportValue: !Sub "${TenantId}-DBClusterEndpoint"
          DB_PORT:
            Fn::ImportValue: !Sub "${TenantId}-DBClusterPort"
          DB_NAME:
            Fn::ImportValue: !Sub "${TenantId}-DatabaseName"
          DB_IAM_AUTH: "true"
          AWS_REGION_NAME: !Ref AWS::Region
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: rds-db:connect
              Resource:
                Fn::Sub:
                  - "arn:aws:rds-db:${AWS::Region}:${AWS::AccountId}:dbuser:${ClusterResourceId}/${DBUser}"
                  - ClusterResourceId:
                      Fn::ImportValue: !Sub "${TenantId}-DBClusterResourceId"
                    DBUser:
                      Fn::ImportValue: !Sub "${TenantId}-DBMasterUsername"
      VpcConfig:
        SecurityGroupIds:
          - Fn::ImportValue: !Sub "${TenantId}-DBSecurityGroupId"
        SubnetIds:
          Fn::Split:
            - ","
            - Fn::ImportValue: !Sub "${TenantId}-IsolatedSubnetIds"
      Events:
        PresenceApi:
          Type: HttpApi
          Properties:
            Path: "/{proxy+}"
            Method: "ANY"

Outputs:
  PresenceAPIHost:
    Description: "API Gateway host name for Presence function"
    Value: !Sub "${ServerlessHttpApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}"
    Export:
      Name: !Sub "${EnvId}-PresenceAPIHost"
  PresenceApi:
    Description: "API Gateway endpoint URL for Presence function"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/"
    Export:
      Name: !Sub "${EnvId}-PresenceApiEndpoint"
  PresenceFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt PresenceFunction.Arn
  PresenceFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt PresenceFunctionRole.Arn
